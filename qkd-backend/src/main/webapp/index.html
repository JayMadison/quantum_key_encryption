<body>
<h3>Automatic Key Selection</h3>
  <form action="http://dev.it691team1.net:8080/qkd-backend/QKServer" method = "post">
    Enter Filter Length:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" name="keyLength"><br>

	<input type="submit" value="Click to submit">

<h3>Custom Key Selection</h3>

    Enter Filter (using |-/\ only): <input type="text" name="filter"><br>
    Enter Eve's Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="eve"><br>
	<input type="submit" value="Click to submit">
  </form>
